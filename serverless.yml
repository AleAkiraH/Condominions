service: condominions

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  environment:
    DYNAMODB_TABLE: condominions-users
    JWT_SECRET: "seu-secret-temporario-123"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
      Resource: !GetAtt UsersTable.Arn
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"

functions:
  register:
    handler: src/handlers/auth/register.handler
    events:
      - http:
          path: /auth/register
          method: post
          cors: true
  
  login:
    handler: src/handlers/auth/login.handler
    events:
      - http:
          path: /auth/login
          method: post
          cors: true
          
  forgotPassword:
    handler: src/handlers/auth/forgot_password.handler
    events:
      - http:
          path: /auth/forgot-password
          method: post
          cors: true

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    layer:
      name: python-deps
      description: Python dependencies
    noDeploy:
      - coverage
      - pytest
    usePoetry: false
    useStaticCache: true
    dockerizePip: false  # Alterado de true para false
