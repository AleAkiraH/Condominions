service: condominions

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  tags:
    projeto: condominions
  environment:
    DYNAMODB_TABLE: condominions-users
    JWT_SECRET: "seu-secret-temporario-123"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
      Resource: !GetAtt UsersTable.Arn
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"

package:
  individually: true
  patterns:
    - '!**/*'  # Exclui tudo por padrão

functions:
  register:
    handler: src/auth/register.handler
    layers:
      - !Ref PythonRequirementsLambdaLayer  # Adiciona referência à layer
    package:
      patterns:
        - 'src/auth/register.py'  # Inclui apenas o arquivo do lambda
        - 'src/shared/response.py'  # Inclui apenas o módulo compartilhado necessário
    events:
      - http:
          path: /auth/register
          method: post
          cors: true
    tags:
      projeto: condominions  # Tag específica para esta função
  
  login:
    handler: src/auth/login.handler
    layers:
      - !Ref PythonRequirementsLambdaLayer  # Adiciona referência à layer
    package:
      patterns:
        - 'src/auth/login.py'  # Inclui apenas o arquivo do lambda
        - 'src/shared/response.py'  # Inclui apenas o módulo compartilhado necessário
    events:
      - http:
          path: /auth/login
          method: post
          cors: true
    tags:
      projeto: condominions  # Tag específica para esta função
          
  forgotPassword:
    handler: src/auth/forgot_password.handler
    layers:
      - !Ref PythonRequirementsLambdaLayer  # Adiciona referência à layer
    package:
      patterns:
        - 'src/auth/forgot_password.py'  # Inclui apenas o arquivo do lambda
        - 'src/shared/response.py'  # Inclui apenas o módulo compartilhado necessário
    events:
      - http:
          path: /auth/forgot-password
          method: post
          cors: true
    tags:
      projeto: condominions  # Tag específica para esta função

  updateProfile:
    handler: src/auth/update_profile.handler
    events:
      - http:
          path: /auth/profile
          method: put
          cors: true
          # Remover authorizer: true até implementarmos o autorizador

  changePassword:
    handler: src/auth/change_password.handler
    events:
      - http:
          path: /auth/change-password
          method: post
          cors: true
          # Remover authorizer: true até implementarmos o autorizador

  resetPassword:
    handler: src/auth/reset_password.handler
    events:
      - http:
          path: /auth/reset-password
          method: post
          cors: true

  logout:
    handler: src/auth/logout.handler
    events:
      - http:
          path: /auth/logout
          method: post
          cors: true
          # Remover authorizer: true até implementarmos o autorizador

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        Tags:
          - Key: projeto
            Value: condominions

    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-${sls:stage}
        Tags:
          - Key: projeto
            Value: condominions  # Corrigido formato das tags para array

    CloudWatchLogsGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        Tags:
          - Key: projeto
            Value: condominions

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    layer: true
    noDeploy:
      - coverage
      - pytest
    usePoetry: false
    useStaticCache: false
    dockerizePip: true  # Habilita o Docker para compilação
    zip: true
    slim: true
    strip: false
    nativeModules: true  # Habilita módulos nativos
    pythonBin: python
